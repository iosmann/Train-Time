<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

    <!--Bootstrap and CSS stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <!--Firebase ref-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    

    <!-- moment js -->

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"> </script>

    
</head>
<body>
 
<div class="container">
    <div class="jumbotron">
        <h1 class="jumbo-text">Train Time</h1>
        <h3 class="jumbo-text">All Aboard</h3>
    </div>

<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
                Current Train Schedule
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <br>
    
    <div class="panel panel-primary" id="submition">
        <div class="panel-heading">
                Add Train
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
            
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="train-time" >
                </div>
                <div class="form-group">
                    <label for="freq-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="freq" >
                </div>
                        
                <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>

            </form>
        </div>
    </div>
</div>
</div>
    


</div>



    <script src="./assets/javascript/app.js"></script>
</body>
</html>
